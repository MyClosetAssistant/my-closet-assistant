name: swift-fmt

on:
  pull_request:
    branches: [main]
    paths: ['**/*.swift']

jobs:
  reformat-codebase:
    runs-on: macos-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Clone apple/swift-format
        run: |
          git clone https://github.com/apple/swift-format.git
      
      - name: Build swift-format
        run: |
          cd swift-format
          swift build -c release

      - name: Check compatibility with Swift toolchain
        run: |
          swift test --parallel

      - name: Reformat the codebase
        run: |
          cd ../MyCloset\ Assistant/
          alias swift-fmt="swift-format/.build/release/./swift-format"
          swift-fmt format --in-place --parallel --recursive .

      - name: Commit the changes
        uses: EndBug/add-and-commit@9
        with:
          add: -A
          author_name: SwiftReformatter
          author_email: villaleobos@gmail.com
          fetch: false
          message: Reformat code via GitHub Action swift-fmt
        
